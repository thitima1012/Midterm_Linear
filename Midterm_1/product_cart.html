<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="banner">
        <h1> Welcome To ร้านพี่แหวน </h1>
        <p>Shop for products you can eat here!</p>
    </div>
    <div class="container">
    <div id="cart">
        <!-- Content for the shopping cart will go here -->
        <i id="cartIcon" class="fas fa-shopping-cart"></i>    
    </div>
    <!--<button id="printReceiptBtn">Print Receipt</button>-->
   

    <div id="products">
        <div class="product">
            <h3>กะเพราหมูสับ </h3>
            <img src="Img/1.jpg" alt="product 1" > 
            <p data-product-name="กะเพราหมูสับ">$25</p>
            <button class="add-to-cart" data-product-id="1" data-price="25">Add to Cart</button>
        </div>
        <div class="product">
            <h3>กะเพราทะเล </h3>
            <img src="Img/2.jpg" alt="product 2" > 
            <p data-product-name="กะเพราทะเล">$30</p>
            <button class="add-to-cart" data-product-id="2" data-price="30">Add to Cart</button>
        </div>
        <div class="product">
            <h3>กะเพราหมูกรอบ </h3>
            <img src="Img/3.jpg" alt="product 3" > 
            <p data-product-name="กะเพราหมูกรอบ">$35</p>
            <button class="add-to-cart" data-product-id="3" data-price="35">Add to Cart</button>
        </div>
        <div class="product">
            <h3>น้ำตกหมูย่าง </h3>
            <img src="Img/4.jpg"alt="product 4" > 
            <p data-product-name="น้ำตกหมูย่าง">$30</p>
            <button class="add-to-cart" data-product-id="4" data-price="30">Add to Cart</button>
        </div>
        <div class="product">
            <h3>ผัดพริกแกงหมู</h3>
            <img src="Img/5.jpg"alt="product 5" > 
            <p data-product-name="ผัดพริกแกงหมู">$30</p>
            <button class="add-to-cart" data-product-id="5" data-price="30">Add to Cart</button>
        </div>
        <div class="product">
            <h3>ผัดพริกสดไก่ </h3>
            <img src="Img/6.jpg" alt="product 6" > 
            <p data-product-name="ผัดพริกสดไก่">$30</p>
            <button class="add-to-cart" data-product-id="6" data-price="30">Add to Cart</button>
        </div>
        <div class="product">
            <h3>สุกี้ทะเล </h3>
            <img src="Img/7.jpg" alt="product 7" > 
            <p data-product-name="สุกี้ทะเล">$40</p>
            <button class="add-to-cart" data-product-id="7" data-price="40">Add to Cart</button>
        </div>
        <div class="product">
            <h3>ผัดเผ็ดหมูป่า</h3>
            <img src="Img/8.jpg" alt="product 8" > 
            <p data-product-name="ผัดเผ็ดหมูป่า">$35</p>
            <button class="add-to-cart" data-product-id="8" data-price="35">Add to Cart</button>
        </div>
        <div class="product">
            <h3>ข้าวผัดกุ้ง</h3>
            <img src="Img/9.png" alt="product 9" > 
            <p data-product-name="ข้าวผัดกุ้ง">$30</p>
            <button class="add-to-cart" data-product-id="9" data-price="30">Add to Cart</button>
        </div>
        <div class="product">
            <h3>ข้าวต้มหมู</h3>
            <img src="Img/10.jpg" alt="product 10" > 
            <p data-product-name="ข้าวต้มหมู">$20</p>
            <button class="add-to-cart" data-product-id="10" data-price="20">Add to Cart</button>
        </div>

</div>
    <script src="cart.js"></script>
</body>
</html>
